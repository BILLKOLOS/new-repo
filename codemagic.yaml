  build_and_test:
    name: Build and Test Workflow
    environment:
      android: true
      vars:
        # Add any environment variables here
    scripts:
      - name: Install dependencies
        script: |
          ./gradlew dependencies
      - name: Run tests
        script: |
          ./gradlew test
      - name: Build APK
        script: |
          ./gradlew assembleRelease
